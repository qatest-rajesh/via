name: CITest

on:
  push:
    branches: [ master ]
    
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: Run Super-Linter
        uses: github/super-linter@v3
        
      - name: run python file
        run: python main.py
        
        
        
     
       




        
      
     
